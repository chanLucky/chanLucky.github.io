<!DOCTYPE HTML>
<html>
	<head>
		<title>大樂透</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../assets/css/main.css" />
        <style>
            .divcontent{
                background-color: #ffffff;
                color: #4E4852;
                padding: 0 0 0 0;
            }           
            .wrap{
                margin: 30px auto 0;
            }
            .ball{
                display: inline-block;
                padding:0 !important;
                border-radius : 50%;
                text-align: center;
                font-size: auto;
            }
            .ball0{
                background : #ff2d2d;
                color : #ffffff;
            }
            .ball1{
                background : #d18700;
                color : #ffffff;
            }
        </style>
	</head>
	<body>
		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Header -->
					<header id="header">
						<h1><a href="../index.html">Lalibrary</a></h1>
					</header>
				<!-- Main -->
                <article id="main">   
                    <header>
                        <h2>大樂透</h2>
                        <p>樂透自動選號</p>
                    </header>                 
                    <section class="wrapper style5">
                        <div class="divcontent wrapper style5" >
                            <div>
                                <button id="btnAutoNum">自動選號</button>                                
                            </div>  
                            <div>
                                <span>類型</span>
                                <select id="lottoType">
                                    <option value="big">大樂透</option>
                                    <option value="pow">威力彩</option>
                                </select>
                            </div>
                            <ul class="actions fit" style="margin:5px">
                                <li class="ball ball0" id = "lotteryBall0"></li>
                                <li class="ball ball0" id = "lotteryBall1"></li>
                                <li class="ball ball0" id = "lotteryBall2"></li>
                                <li class="ball ball0" id = "lotteryBall3"></li>
                                <li class="ball ball0" id = "lotteryBall4"></li>
                                <li class="ball ball0" id = "lotteryBall5"></li>
                            </ul> 
                            <ul class="actions" style="margin:5px">
                                <li class="ball ball1" id = "lotteryBall0"></li>
                            </ul>    
                        </div> 
                    </section>                     
                                    
                </article>
                

				<!-- Footer -->
					<footer id="footer" style="height:30px;padding: 1em 0 2em 0;">
						<ul class="copyright">
							<li>&copy; Lucky</li>
						</ul>
					</footer>
			</div>
 
		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/skel.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>
			<script src="../js/jsencryptionform.js" type="text/javascript"></script>
  			<script src="../js/jsencryption.js" type="text/javascript"></script>

	</body>
	<script>
        
        const lottoObj = {"big":[{"cnt":6,"random":49,}],"pow":[{"cnt":6,"random":38},{"cnt":1,"random":8}]};
        //產生大樂透號碼的function
        function getRandom(x){
            return Math.floor(Math.random()*x)+1;
        };
        function getAutoNum(){
            $(".ball0").hide();
            $(".ball1").hide();
            let type = $("#lottoType").val();      
            let oJson = lottoObj[type];  
            let n = 0;
            for(let ae = 0; ae < oJson.length; ae++){
                let status = '';                 
                let nArea = oJson[ae];
                let rm = nArea["random"];
                let cnt = nArea["cnt"];
                for(i=0;i<cnt;i++){
                    n = getRandom(rm);
                    if(status.indexOf(n)>-1){
                        i-=1;
                        continue;
                    }
                    else{
                        status += n +" "; 
                        $(".ball"+ae).filter("#lotteryBall"+i).html(n);
                        $(".ball"+ae).filter("#lotteryBall"+i).show();
                    };
                };	
            }
                       
        };

        $("#btnAutoNum").click(function(){            
            $(".ball").css("line-height", $(".ball").css("width"));
            $(".ball1").css("line-height", $(".ball").css("width"));
            $(".ball1").css("width", $(".ball").css("width"));
            getAutoNum();//產生            
        });
    </script>
</html>
