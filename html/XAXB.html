		<!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/jquery.scrollex.min.js"></script>

        <script src="../assets/js/skel.min.js"></script>

	<script>
        var ans = {};
        var verifynum = 0;
        $("#btnRemove").click(function(){    
            var uAns = $("#uAns").val();
            if(uAns.length == 0 ){
                return;
            }        
            var nAns = uAns.substr(0,uAns.length - 1)
            $("#uAns").val(nAns); 
        });
        $("#btnStart").click(function(){        
            $(".numBtn").prop('disabled', false);
            $("#btnRemove").prop('disabled', false);
            getNum();
        });
        function btnVerify(){    
            var re_A=0; 
            var re_B=0;
            var anstotal = "";    
            var v = {};
            var err = ""; 
            var tmpAnsarr = $("#uAns").val();    
            tmpAnsarr = tmpAnsarr.split("");
            for(var i = 0; i<4; i++){
                var tmpAns =tmpAnsarr[i];
                if(v.hasOwnProperty(tmpAns)){
                    err = "輸入數值重複";
                    break;
                }else{
                    v[tmpAns] = i;
                }
                anstotal += tmpAns;
                if(ans.hasOwnProperty(tmpAns)){
                    if(ans[tmpAns] == i){
                        re_A += 1;
                    }else{
                        re_B += 1;
                    }
                }
            }    
            if(err == ""){
                verifynum+=1;  
                
                var re_string = anstotal + "=>"+ re_A+"A"+re_B+"B";      
                var tmpVerify = $("#strVerify").val();
                tmpVerify = verifynum + "." + re_string + "\n" + tmpVerify;    

                if(re_A == 4){
                    $("#strVerify").val(tmpVerify);
                    $("#btnViewAns").prop('disabled', true);
                    alert("成功!");
                } else if(verifynum == 10){
                    $("#strVerify").val(tmpVerify);
                    $("#btnViewAns ").prop('disabled', true); 
                    $("#btnViewAns").click();
                    alert("遊戲結束");
                }else{
                    $("#strVerify").val(tmpVerify);
                }        
            }else{
                alert(err);
            } 
            $("#uAns").val("");  
        };  
        function getRandom(x){
            return Math.floor(Math.random()*x)+1;
        };
        function getNum(){  
            $("#strVerify").val("---遊戲開始---");
            verifynum=0;  
            ans = {};
            var n = 0;
            //4個數字
            for(i=0; i < 4; i++){
                n = getRandom(9);
                if(ans.hasOwnProperty(n)){
                i-=1;
                continue;
                }
                else{
                $("#num_"+i).val(n);
                ans[n]=i;
                if(!ans.hasOwnProperty("ans")){
                    ans["ans"] = n;
                }else{
                    ans["ans"] = ans["ans"] +" " +n;
                }
                
                };
            };
            //return ans;
        };

        $(".numBtn").click(function(e){
            var tnum = $(this).attr("val");
            var uAns = $("#uAns").val();
            if(uAns.length == 4){return;}
            $("#uAns").val(uAns + tnum);        
            if($("#uAns").val().length == 4){
                btnVerify();
            }
        })
        $("#btnStart").click();
    </script>

</html>
